<div class="margins">
	<mat-card>
		<mat-card-header>
		  <mat-card-title>Github</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="githubUrlInputForm">
				<mat-form-field appearance="outline">
					<mat-label>Enter a Github URL</mat-label>
					<input formControlName="githubUrlInput" matInput>
				</mat-form-field>
			</form>
			<mat-divider></mat-divider>
		</mat-card-content>
		<mat-card-actions>
		  <button mat-raised-button color="primary" (click)="onLoadGithubUrl($event)">LOAD REPOSITORY</button>
		</mat-card-actions>
	</mat-card>
</div>

<div class="margins">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Github URLs</mat-card-title>
		</mat-card-header>
		<mat-selection-list dense>
			<cdk-virtual-scroll-viewport 
			  [itemSize]="20" 
			  class="urls-list-viewport">
				<mat-list-option
				 *cdkVirtualFor="let item of githubUrls;"
				 [value]="item" 
				 [selected]="selection.isSelected(item)">
				 	{{item}}
				</mat-list-option>
			</cdk-virtual-scroll-viewport>
		</mat-selection-list>
