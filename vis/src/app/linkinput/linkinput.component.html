<div class="margins">
	<mat-card>
		<mat-card-header>
		  <mat-card-title>Github</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form>
				<mat-form-field hintLabel="Current:" appearance="outline">
					<mat-label>Enter a github url</mat-label>
					<input matInput (cdkAutofill)="firstNameAutofilled = $event.isAutofilled">
					<mat-hint>{{currentGithubUrl}}</mat-hint>
				</mat-form-field>
			</form>
			<mat-divider></mat-divider>
		</mat-card-content>
		<mat-card-actions>
		  <button mat-button>LOAD</button>
		</mat-card-actions>
	</mat-card>
</div>
