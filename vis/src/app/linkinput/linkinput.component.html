<div class="margins">
	<mat-card>
		<mat-card-header>
		  <mat-card-title>Github</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="githubUrlInputForm">
				<mat-form-field hintLabel="Current:" appearance="outline">
					<mat-label>Enter a Github URL</mat-label>
					<input formControlName="githubUrlInput" matInput>
				</mat-form-field>
			</form>
			<mat-divider></mat-divider>
		</mat-card-content>
		<mat-card-actions>
		  <button mat-button (click)="onLoadGithubUrl($event)">LOAD REPOSITORY</button>
		</mat-card-actions>
	</mat-card>
</div>

<div class="margins">

	<mat-card>
		<mat-list>
			<mat-list-item *ngFor="let toDo of toDoList; let i = index" (click)="toDoList.splice(i, 1)">{{ toDo }}></mat-list-item>
		</mat-list>
	</mat-card>
</div>
